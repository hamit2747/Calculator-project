<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Hesaplayıcı</title>
    <!-- title a icon ekleme -->
   <link rel="shortcut icon" 
    href="https://play-lh.googleusercontent.com/PdQKTGb44aBaAEbHDhoBAlaz-eo3sCCa_RZcq3mw8ZkxFe3GjikAzsOPwDtJjHHfRA" 
    type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Harcama Hesaplayıcı</h1>
    <div class="container">
        <!-- Karşılama Metni -->
        <h3 class="greet">Hoşgeldin ,
            <input id="user-input" type="text" placeholder="İsminizi Giriniz...">
        </h3>
       <!-- Form Alanı -->
        <form>
            <!-- Form Üst Kısım -->
            <div class="double">
                <div class="form-field">
                    <label>Harcama :</label>
                    <input id="name-input" type="text">
                </div>
                <div class="form-field">
                    <label> Fiyat:</label>
                    <input id="price-input" type="number">
                </div>
            </div>
            <!-- Form Alt Kısım -->
            <div class="double">
                <div class="form-check-field">
                    <input id="status-check" type="checkbox">
                    <label for="status-check"> Ödendi</label>
                </div>
                <button id="add-btn">Ekle</button>

            </div>
        </form> 
        <!-- Toplam Alanı -->
        <div class="sum"  >
         Toplam Harcama <span id="sum-info">0</span>&#8378;
        </div>
        <!-- filtreleme alanı -->
       <select >
        <option value="all">Hepsi</option>
        <option value="payed">Ödenenler</option>
        <option value="not-payed">Ödenmeyenler</option>
    </select>
    <!-- Harcamalar Listesi -->
    <div id="list"></div>
    </div>
  
    </div>























    <script src="main.js"></script>
</body>

</html>
